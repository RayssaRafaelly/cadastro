<!DOCTYPE html>
<html lang="PT-BR">

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Page Title</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='cadastro.css'>
</head>

<body>
  <form>
    <div>
      <h1>PREENCHA OS SEGUINTES DADOS:</h1>
      <div class="col-8">
        <label for="inputAddress" class="form-label">Nome:</label>
        <input type="text" class="form-control" id="Nome" placeholder="Digite seu Nome">
      </div>
      <br><br>

      <div class="col-8">
        <label for="inputAddress" class="form-label">Email:</label>
        <input type="text" class="form-control" id="Email" placeholder="Digite seu Email">
      </div>
      <br><br>
      
      <div class="col-8">
        <label for="inputAddress" class="form-label">Telefone:</label>
        <input type="text" class="form-control" id="Telefone" placeholder="Digite seu Telefone">
      </div>
      <br><br>
      
      <div class="col-8">
        <label for="inputAddress" class="form-label">Data de nascimento:</label>
        <input type="text" class="form-control" id="Data de nascimento" placeholder="Digite sua Data de nascimento">
      </div>
      <br><br>

      <div class="col-8">
        <label for="inputAddress" class="form-label">CEP:</label>
        <input type="text" class="form-control" id="cep" placeholder="Digite seu Cep">
      </div>
      <br><br>

      <div class="col-8">
        <label for="inputAddress" class="form-label">Endereço:</label>
        <input type="text" class="form-control" id="rua" placeholder="">
      </div>
      <br><br>
      
      <div class="col-8">
        <label for="inputAddress" class="form-label">Número:</label>
        <input type="text" class="form-control" id="Número" placeholder="Digite o número de sua residência">
      </div>
      <br><br>
      <div class="col-8">
        <label for="inputAddress" class="form-label">Complemento:</label>
        <input type="text" class="form-control" id="Complemento" placeholder="Preencha um complemento">
      </div>
      <br><br>
      <div class="col-8">
        <label for="inputAddress" class="form-label">Bairro:</label>
        <input type="text" class="form-control" id="bairro" placeholder="">
      </div>
      <br><br>
      <div class="col-8">
        <label for="inputAddress" class="form-label">Cidade:</label>
        <input type="text" class="form-control" id="cidade" placeholder="">
      </div>
      <br><br>
      <div class="col-8">
        <label for="inputAddress" class="form-label">Estado:</label>
        <input type="text" class="form-control" id="estado" placeholder="">
      </div>
      <br><br>
      
      <div class="col-8">
        <label for="inputAddress" class="form-label">Senha:</label>
        <input type="text" class="form-control" id="Senha" placeholder="Preencha com sua senha">
      </div>
      <br><br>
      
      <div class="col-8">
        <label for="inputAddress" class="form-label">Confirmar senha:</label>
        <input type="text" class="form-control" id="Confirmar senha" placeholder="Confirme sua senha">
      </div>
      <br><br>

    </div>
    <input type="submit" value="Avançar" onclick="">
  </form>
  
  <script src='cadastro.js'></script>
  
</body>

</html>
